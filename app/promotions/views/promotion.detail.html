<!-- MAIN CONTENT -->
<div id="content">
    <!-- widget grid -->
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">

                <div jarvis-widget id="wid-id-3" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-deletebutton="false" data-widget-sortable="false">
                    <!-- widget options:
                    usage: <div jarvis-widget id="wid-id-0" data-widget-editbutton="false">

                    data-widget-colorbutton="false"
                    data-widget-editbutton="false"
                    data-widget-togglebutton="false"
                    data-widget-deletebutton="false"
                    data-widget-fullscreenbutton="false"
                    data-widget-custombutton="false"
                    data-widget-collapsed="true"
                    data-widget-sortable="false"

                    -->
                    <header>
                        <h2>{{ vm.promotion.id? 'Edit' : 'Create' }}</h2>
                    </header>
                    <!-- widget div-->

                    <div>
                        <!-- widget content -->
                        <div class="widget-body">
                            <promotion-form promotion="::vm.promotion" on-remove="vm.remove(promotion)" on-submit="vm.submit(promotion)"></promotion-form>
                        </div>
                        <!-- end widget content -->
                    </div>
                    <!-- end widget div -->

                </div>


            </div>
            </article>


        </div>

    </section>
</div>
