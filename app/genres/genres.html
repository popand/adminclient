<!-- MAIN CONTENT -->
<div id="content">
    <!-- widget grid -->
    <section widget-grid id="widget-grid">


        <div class="row">
            <article class="col-sm-12">

                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false" data-widget-deletebutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>Genres </h2>
                    </header>
                    <div>
                        <div class="widget-body no-padding">
                        <table id="genresTable" class="table table-striped table-bordered table-hover" width="100%"
                            datatable-server-side
                            on-data-request="vm.fetch(params)"
                            on-create="vm.edit({id: 'create'})"
                            on-item-click="vm.edit(item)"
                        >
                        <thead>
                        <tr>
                            <th data-key="id">ID</th>
                            <th data-key="name">Name</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        </table>

                        </div>
                    </div>
                </div>
            </article>
        </div>

    </section>
</div>
