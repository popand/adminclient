<!-- MAIN CONTENT -->
<div id="content">
    <!-- widget grid -->
    <section widget-grid id="widget-grid">


        <div class="row">
            <article class="col-sm-12">

                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false" data-widget-deletebutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>Products</h2>
                    </header>
                    <div>
                        <div class="widget-body no-padding">
                        <table class="table table-striped table-bordered table-hover" width="100%"
                            datatable-server-side
                            on-data-request="vm.fetch(params)"
                            on-create="vm.edit({id: 'create'})"
                            on-item-click="vm.edit(item)"
                        >
                        <thead>
                        <tr>
                            <th data-key="id" data-hide="phone">ID</th>
                            <th data-key="" data-class="expand"><i class="fa fa-fw fa-user text-muted hidden-md hidden-sm hidden-xs"></i> Name</th>
                            <th data-key="" data-hide="phone"><i class="fa fa-fw fa-phone text-muted hidden-md hidden-sm hidden-xs"></i> Phone</th>
                            <th>Company</th>
                            <th data-hide="phone,tablet"><i class="fa fa-fw fa-map-marker txt-color-blue hidden-md hidden-sm hidden-xs"></i> Zip</th>
                            <th data-hide="phone,tablet">City</th>
                            <th data-hide="phone,tablet"><i class="fa fa-fw fa-calendar txt-color-blue hidden-md hidden-sm hidden-xs"></i> Date</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                        </table>

                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>
